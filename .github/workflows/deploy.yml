name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: hop-rank

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/kostecki/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/kostecki/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_URL=${{ vars.BASE_URL }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            DATABASE_PATH=${{ vars.DATABASE_PATH }}
            MIGRATIONS_PATH=${{ vars.MIGRATIONS_PATH }}
            FB_OAUTH_CLIENT_ID=${{ vars.FB_OAUTH_CLIENT_ID }}
            FB_OAUTH_CLIENT_SECRET=${{ secrets.FB_OAUTH_CLIENT_SECRET }}
            FB_OAUTH_AUTH_ENDPOINT=${{ vars.FB_OAUTH_AUTH_ENDPOINT }}
            FB_OAUTH_TOKEN_ENDPOINT=${{ vars.FB_OAUTH_TOKEN_ENDPOINT }}
            FB_OAUTH_USERINFO_ENDPOINT=${{ vars.FB_OAUTH_USERINFO_ENDPOINT }}
            VITE_ALGOLIA_APP_ID=${{ vars.VITE_ALGOLIA_APP_ID }}
            VITE_ALGOLIA_API_KEY=${{ vars.VITE_ALGOLIA_API_KEY }}

      - name: Bypass Cloudflare for GitHub Action
        uses: xiaotianxt/bypass-cloudflare-for-github-action@v1.1.1
        with:
          cf_zone_id: ${{ secrets.CF_ZONE_ID }}
          cf_api_token: ${{ secrets.CF_API_TOKEN }}
