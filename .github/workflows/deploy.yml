name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: kostecki/hop-rank

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest commit hash and subject
        id: commit_info
        run: |
          echo "COMMIT_HASH=$(git log -1 --pretty=format:%h)" >> "$GITHUB_ENV"
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%s)" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            VITE_WS_URL=${{ vars.VITE_WS_URL }}
            VITE_ALGOLIA_APP_ID=${{ vars.VITE_ALGOLIA_APP_ID }}
            VITE_ALGOLIA_API_K=${{ vars.VITE_ALGOLIA_API_K }}
            VITE_UMAMI_SRC_URL=${{ vars.VITE_UMAMI_SRC_URL }}
            VITE_UMAMI_WEBSITE_ID=${{ vars.VITE_UMAMI_WEBSITE_ID }}
            VITE_LATEST_COMMIT_HASH=${{ env.COMMIT_HASH }}
            VITE_LATEST_COMMIT_MESSAGE=${{ env.COMMIT_MESSAGE }}
